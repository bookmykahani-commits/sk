<svg xmlns="http://www.w3.org/2000/svg"
     width="360" height="60" viewBox="0 0 360 60"
     role="img" aria-label="BookMyKahani logo" style="color:#ffffff">
    <defs>
        <style><![CDATA[
      .logo-text {
        font-family: "Arial Black", "Helvetica Neue", Arial, sans-serif;
        font-weight: 900;
        font-size: 36px;
        letter-spacing: 1px;
        fill: currentColor;
      }
      .accent {
        fill: none;
        stroke: currentColor;
        stroke-width: 2;
        stroke-linecap: round;
      }
    ]]></style>
    </defs>

    <!-- Main text -->
    <text x="8" y="40" class="logo-text">Bookmykahani</text>

    <!-- Right-side animated arcs (sound/wave motif) -->
    <g transform="translate(300,20)" aria-hidden="true">
        <path class="accent" d="M18 6c0-3.3-2.7-6-6-6">
            <animate attributeName="opacity" values="1;0;1" dur="2.4s" repeatCount="indefinite" />
        </path>
        <path class="accent" d="M24 12c0-6.6-5.4-12-12-12">
            <animate attributeName="opacity" values="1;0;0;1" dur="2.8s" repeatCount="indefinite" />
        </path>
        <circle cx="4" cy="8" r="2.6" fill="currentColor">
            <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" />
        </circle>
    </g>
</svg>
